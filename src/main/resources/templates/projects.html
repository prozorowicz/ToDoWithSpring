<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App: projects</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_big-stone.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }

        .C\(red\) {
            color: red;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .P\(0\) {
            padding: 0;
        }

        .P\(10px\) {
            padding: 10px;
        }

    </style>
</head>
<body>
<main>
    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <!--/*@thymesVar id="projects" type="java.util.List<io.github.prozorowicz.model.Project>"*/-->
    <dl th:each="project : ${projects}" class="Bd P(10px)">
        <dt th:text="${project.description}">...</dt>
        <dd>
            <ul class="P(0)">
                <li th:each="projectStep : ${project.projectSteps}"
                    th:text="|${projectStep.description} (${projectStep.daysToDeadline} days)|"></li>
            </ul>
            <form action="#" method="post" th:action="@{/projects/{projectId}(projectId=${project.id})}">
                <label>Deadline
                    <input name="deadline" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                </label>
                <button type="submit">Create tasks >></button>
            </form>
        </dd>
    </dl>
    <fieldset>
        <legend>New project</legend>
        <!--/*@thymesVar id="projectWrite" type="io.github.prozorowicz.model.projection.ProjectWriteModel"*/-->
        <form action="#" method="post" th:action="@{/projects}" th:object="${projectWrite}">
            <p class="C(red)" th:if="${#fields.hasErrors('all')}" th:errors="*{all}"></p>
            <label>Description
                <input type="text" th:field="*{description}" th:errorclass="'Bdc(red)'"/>
            </label>
            <fieldset th:each="step,stepStat: *{steps}">
                <legend th:text="|Step ${stepStat.index + 1}|"></legend>
                <label>Description
                    <input type="text" th:field="*{steps[__${stepStat.index}__].description}"
                           th:errorclass="'Bdc(red)'"/>
                </label>
                <label>Days to deadline
                    <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"
                           th:errorclass="'Bdc(red)'"/>
                </label>
            </fieldset>
            <div>
                <button type="submit" name="addStep">+</button>
            </div>
            <p>
                <button type="submit">Add</button>
                <button type="reset">Clear</button>
            </p>
        </form>
    </fieldset>
</main>
</body>
</html>
